{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1>Welcome to your profile ,{{ user.first_name }}!</h1>

    <form method="POST" action="/update-profile">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control" name="email" value="{{ user.email }}" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Enter new password">
        <br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" class="form-control" name="first_name" value="{{ user.first_name }}" required>
        <br>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
{% endblock %}
